<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación Pedro & Melani</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Color de fondo en caso de rebote nativo */
            overflow: hidden; /* Bloquea el scroll general */
        }

        /* 1. Este contenedor es el que va a permitir bajar y subir, NO el iframe */
        .scroll-nativo {
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* Scroll suave para iPhone */
            overscroll-behavior: none; /* Bloquea el rebote en navegadores modernos */
        }

        /* 2. El iframe se hace gigante para que no scrollee por dentro */
        iframe {
            width: 100%;
            /* IMPORTANTE: Este número debe ser igual a la altura total de tu página. */
            height: 4500px; 
            border: none;
            margin: 0;
            padding: 0;
            margin-top: -50px; /* Sigue ocultando la barra de Wix permanentemente */
            display: block;
        }
    </style>
</head>
<body>

    <div class="scroll-nativo">
        <iframe scrolling="no" src="https://nemsar.github.io/BodaPM/"></iframe>
    </div>

</body>
</html>
