<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Invitación Pedro & Melani</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #141414; /* Fondo oscuro para que combine si hay un pequeño rebote */
            overflow: hidden; 
            overscroll-behavior: none; 
        }

        .contenedor-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: -50px; /* Sigue ocultando la barra en el 99% del tiempo */
            left: 0;
            width: 100vw; 
            height: calc(100vh + 50px);
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="contenedor-iframe">
        <iframe src="https://nemsar.github.io/BodaPM/"></iframe>
    </div>

</body>
</html>
