<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación Pedro & Melani</title>
    
    <style>
        /* Bloqueamos el scroll del cuerpo de la página para evitar saltos */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden; 
        }

        /* Un contenedor absoluto que empuja la web hacia arriba de forma segura */
        .contenedor-iframe {
            position: absolute;
            top: -50px; /* Aquí escondemos la etiqueta de Wix */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100% + 50px); /* Compensamos los 50px que subimos */
        }

        /* El iframe ocupa todo el espacio del contenedor */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="contenedor-iframe">
        <iframe src="https://nemsar.github.io/BodaPM/"></iframe>
    </div>

</body>
</html>
