<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Invitación Pedro & Melani</title>
    
    <style>
        /* 1. Reset total: elimina márgenes y bloquea el rebote (overscroll) del navegador */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff; /* Fondo blanco para disimular bordes */
            overflow: hidden; 
            overscroll-behavior: none; /* Clave para bloquear el efecto rebote */
        }

        /* 2. Un contenedor fijo que actúa como una ventana estricta */
        .contenedor-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 3. El iframe forzado al ancho de la pantalla y desplazado hacia arriba */
        iframe {
            position: absolute;
            top: -50px; /* Ajuste para esconder la barra (puedes probar -55px si aún se asoma) */
            left: 0;
            width: 100vw; /* Fuerza a que ocupe todo el ancho del celular, quitando franjas negras */
            height: calc(100vh + 50px);
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="contenedor-iframe">
        <iframe src="https://nems07.wixsite.com/pmboda"></iframe>
    </div>

</body>
</html>
